<html>

<script src="../toolbox-base/interface.js"></script>

<script>
  var file = new Interface('../file-worker.js');
  file.on_stdout = function(contents) {
    console.log(contents === '/usr/local/share/misc/magic.mgc: magic binary file for file(1) cmd (version 9) (little endian)\n');
  }

  file.mkdir('/', 'usr/local/share/misc').then(function() {
    file.addUrl('magic.mgc', '/usr/local/share/misc/', 'magic.mgc').then(function() {
      file.run('/usr/local/share/misc/magic.mgc');
    });
  });
</script>

<body>
</body>

</html>
